     <div class="first_div">
        <img class="keep_image" src="../../assets/images/education.svg">
        <p class="text1">Bookstore</p>
      </div>

        <div class="nav-bar-content-s2" [ngClass]=" {'focused': isFocused}">
            <button mat-icon-button (click)="onFocus()"><mat-icon>
                search
            </mat-icon></button>
            <input type="text" [(ngModel)]="value" placeholder="Search" (keyup)="search($event)"
                class="nav-bar-content-s2-input" (focus)="onFocus()" (blur)="onBlur()"
                [ngClass]="{'focused': isFocused}" #searchInput>
            <button class="close-btn" *ngIf="isFocused || value" matSuffix mat-icon-button aria-label="Clear"
                (click)="clearValue()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
        <div class="corner_icons">
            <div class="icon_1">
                <button class="profile_icon" mat-icon-button title="profile">
                    <img src="../../assets/png/person.svg" alt="profile">
                </button>
                <p style="color: white;font-size: 12px; margin-top: -20px; margin-left: 15px;">Profile</p>
            </div>
            <div class="icon_2">
                <button routerLink="/dashboard/carts" class="supermarket_icon" mat-icon-button title="supermarket">
                    <img src="../../assets/png/cart.svg" alt="cart">
                </button>
                <p style="color: white;font-size: 12px; margin-top: -20px; margin-left: 19px;" >Cart</p>
            </div>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
